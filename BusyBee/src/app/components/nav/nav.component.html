<div class="app__header">
  @if (userLogged) {
    <div class="app__home-icon" [routerLink]="'/dashboard'">
      <mat-icon fontIcon="hive" />
    </div>
  }
  <div class="app__lang-icon" (click)="changeLang()">
    <mat-icon>language</mat-icon>
  </div>
  @if (userLogged) {
    <div class="app__vert-icon" mat-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </div>
  }

  <h1 class="app__title">{{ "TITLE" | translate }}</h1>

  @if (!userLogged) {
    <img class="app__image" src="assets/img/icons/bee.png" alt="bee" />
    <div class="d-flex gap-2">
      <app-button [routerLink]="'/login'">{{
        "LOGIN.TITLE" | translate
      }}</app-button>
      <app-button [routerLink]="'/register'">{{
        "REGISTER.TITLE" | translate
      }}</app-button>
    </div>
  }
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>account_circle</mat-icon>
    <span>{{ "NAV.PROFILE" | translate }}</span>
  </button>
  <button mat-menu-item [routerLink]="'/login'" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>{{ "NAV.LOGOUT" | translate }}</span>
  </button>
</mat-menu>
