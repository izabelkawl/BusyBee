@if (config) {
  <form [formGroup]="formGroup" class="d-flex flex-column">
    @for (ctrl of config; track $index) {
      @switch (ctrl.type) {
        @case ("input") {
          <app-input-field
            [formControlName]="ctrl.formControlName"
            [placeholder]="ctrl.placeholder"
          />
        }
        @default {}
      }
    }

    <app-button (btnClicked)="onSubmit()" class="d-flex flex-column">
      {{ submitTitle }}
    </app-button>
  </form>
}
