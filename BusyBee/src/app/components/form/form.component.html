<form [formGroup]="formGroup" class="d-flex flex-column">
  @for (field of config; track $index) {
    <app-input-field
      [formControlName]="field.formControlName"
      [placeholder]="field.placeholder"
      [type]="field.type"
    />
    <app-validator [control]="formGroup.get(field.formControlName)" />
  }

  <app-button
    [disabled]="formGroup.invalid"
    (btnClicked)="onSubmit()"
    class="d-flex flex-column"
  >
    {{ submitTitle }}
  </app-button>
</form>
